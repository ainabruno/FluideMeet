services:
  # Service API Node.js (Express)
  - type: web
    name: rest-express-api
    runtime: node
    buildCommand: |
      cd client && npm install && npm run build
      cd ../server && npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: rest-express-db
          property: connectionString
      - key: SESSION_SECRET
        value: taCleSecretePourSession
      - key: ISSUER_URL
        value: https://replit.com/oidc
      - key: FRONTEND_URL
        fromService:
          type: web
          name: rest-express-frontend
          property: url
    healthCheckPath: /api/health

  # Service Frontend (React/Vite) â€” static build
  - type: web
    name: rest-express-frontend
    runtime: static
    buildCommand: |
      cd client && npm install && npm run build
    staticPublishPath: client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: rest-express-api
          property: url

databases:
  - name: rest-express-db
    databaseName: rest_express
    user: rest_express_user
    plan: starter
